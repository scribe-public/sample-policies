scribe:
  auth:
    enable: true
    client-id: {{ .Env.CLIENT_ID }}
    client-secret: {{ .Env.CLIENT_SECRET }}
  url: https://api.dev.scribesecurity.com/
  enable: true
attest:
  cocosign:
    policies:
## Policy #1
## GIT
      - name: git-policies
        rules:
          - name: coding-permissions
            path: ../v1/git/coding-permissions.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: git
            with:
              ids:
                - "mystery@scribesecurity.com"
              files:
                - "Dockerfile"
          - name: no-commits-to-main
            path: ../v1/git/no-commit-to-main.rego
            level: "note"
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: git
          - name: no-unsigned-commits
            path: ../v1/git/no-unsigned-commits.rego
            level: "warning"
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: git
## Policy #2
## SBOMs
      - name: sbom-policies
        rules:
          - name: required-packages
            path: ../v1/sbom/required-packages.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: container
            with:
              required_pkgs:
                - "gpgv@2.2.27-3ubuntu2.1"
              violations_limit: 0
          - name: banned-licenses
            path: ../v1/sbom/banned-licenses.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: container
            with:
              blocklist:
                - GPL
              blocklisted_limit : 199
          - name: blocklist-packages
            path: ../v1/sbom/blocklist-packages.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: container
            with:
              blocklist:
                - "pkg:deb/ubuntu/tar@1.34+dfsg-1ubuntu0.1.22.04.1?arch=arm64&distro=ubuntu-22.04"
                - "log4j"
              blocklisted_limit : 1
          - name: complete-licenses
            path: ../v1/sbom/complete-licenses.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: container
          - name: fresh-sbom
            path: ../v1/sbom/fresh-sbom.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: container
            with:
              max_days: 30
## Policy #3
## Images
      - name: image-policies
        rules:
          - name: blocklist-build-scripts
            path: ../v1/images//blocklist-build-scripts.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: container
            with:
              blocklist:
                - curl
          - name: forbid-large-images
            path: ../v1/images//forbid-large-images.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: container
            with:
              max_size: 77819980
          - name: fresh-image
            path: ../v1/images//fresh-image.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: container
            with:
              max_days: 30
          - name: restrict-shell-entrypoint
            path: ../v1/images//restrict-shell-entrypoint.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: container
          - name: verify-labels
            path: ../v1/images//verify-labels.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "cyclonedx-json"
              target_type: container
            with:
              labels:
                - label: "org.opencontainers.image.version"
                  value: "22.04"
## Policy #4
## SARIF
      - name: sarif-policies
        rules:
          - name: check-vulnerabilities
            path: sarif/verify-sarif.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "generic"
              target_type: "generic"
              predicate_type: http://docs.oasis-open.org/sarif/sarif/2.1.0
            with:
              rule_level:
                - critical
              precision: []
              rule_ids: []
              ignore: []
              max_allowed: 1000
          - name: iac-errors
            path: sarif/report-iac-errors.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "generic"
              target_type: data
              predicate_type: http://docs.oasis-open.org/sarif/sarif/2.1.0
            with:
              violations_threshold: 0
          - name: attack-vector
            path: sarif/verify-attack-vector.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "generic"
              target_type: data
              predicate_type: http://docs.oasis-open.org/sarif/sarif/2.1.0
            with:
              attack_vectors:
                - "stack buffer overflow"
              violations_threshold: 0
## Policy #5
## SLSA
      - name: slsa-policies
        rules:
          - name: banned-builder-deps
            path: ../v1/slsa//banned-builder-deps.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "slsa"
              target_type: container
            with:
              blocklist:
                - name: "valint"
                  version: "0.4.0"
          - name: build-time
            path: ../v1/slsa//build-time.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "slsa"
              target_type: container
            with:
              start_hour: 8
              end_hour: 20
              workdays:
                - "Sunday"
                - "Monday"
                - "Tuesday"
                - "Wednesday"
                - "Thursday"
          - name: field-exists
            path: ../v1/slsa//field-exists.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "slsa"
              target_type: container
            with:
              paths:
                - "predicate/runDetails/builder/builderDependencies"
              violations_threshold: 0
          - name: verify-builder
            path: ../v1/slsa//verify-builder.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "slsa"
              target_type: container
            with:
              id: "local"
          - name: verify-byproducts
            path: ../v1/slsa//verify-byproducts.rego
            evidence:
              signed: false
              filter-by:
                - product
              format-type: "slsa"
              target_type: container
            with:
              byproducts:
                - 256d88da41857db513b95b50ba9a9b28491b58c954e25477d5dad8abb465430b
