name: "CT-13"
defaults:
  evidence:
    signed: true

rules:

  - uses: sbom/artifact-signed@v1
    description: "[CT-13] Verify artifact is signed"
    level: error

  - uses: sbom/blocklist-packages@v1
    description: "[CT-13] Verify unallowed artifact's dependency count does not exceed specified threshold"
    level: error
    with:
      blocklist:
        - "liblzma5@5.6.0"
        - "liblzma5@5.6.1"
        - "xz-utils@5.6.0"
        - "xz-utils@5.6.1"

  - uses: api/scribe-api-cve@v1
    description: "[CT-13] Verify Scribe CVE policy violations (by API)"
    level: error
    with:
      superset:
        cve:
          severity: 6
          max: 0
