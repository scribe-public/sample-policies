name: "CT-2"
defaults:
  evidence:
    signed: true
    labels:
      - "asset_type=project"
      - '{{ .Args.ProjectAsset }}'
rules:
  - uses: project/reject-unsigned-commits@v1
    description: "[CT-2] Verify that reject_unsigned_commits is enabled for the project"
    level: error

  - uses: project/check-signed-commits@v1
    description: "[CT-2] Verify that all commits in the project are signed"
    level: error
