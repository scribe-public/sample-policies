name: "Image Policy Unsigned"
rules:
  - uses: sbom/blocklist-packages@v1
    level: warning
    name: "no-vulnerable-xz-packages"
    with:
      blocklist:
        - "liblzma5@5.6.0"
        - "liblzma5@5.6.1"
        - "xz-utils@5.6.0"
        - "xz-utils@5.6.1"
  - name: "no-high-critical-vulnerabilities"
    level: warning
    uses: apis/scribe-api-cve@v1
    with:
      cve:
        severity: 6
        max: 0