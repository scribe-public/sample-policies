name: "Organization Policy"
defaults:
  evidence:
    signed: true
rules:
  - uses: gitlab/org/inactive-projects@v1
  - uses: gitlab/org/projects-visibility@v1
  - uses: gitlab/org/allow-admins@v1
  - uses: gitlab/org/allow-users@v1
  - uses: gitlab/org/allow-token-scopes@v1
  - uses: gitlab/org/blocked-users@v1
  - uses: gitlab/org/expiring-tokens@v1
  - uses: gitlab/org/forbid-token-scopes@v1
  - uses: gitlab/org/longlive-tokens@v1
  - uses: gitlab/org/max-admins@v1
  - uses: gitlab/org/unused-tokens@v1