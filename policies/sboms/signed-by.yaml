attest:
  cocosign:
    policies:
      - name: my_policy
        enable: true
        modules:
          - name: signed_image
            type: verify-artifact
            enable: true
            input:
              signed: true
              format: attest-cyclonedx-json
              identity:
                emails:
                  - mikey@resilience-sec.com
              match:
                target_type: image
