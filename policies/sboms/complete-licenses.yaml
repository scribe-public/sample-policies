attest:
  cocosign:
    policies:
    - name: sbom-policy
      enable: true
      modules:
      - name: complete-licenses
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-cyclonedx-json
          match:
            target_type: image
          rego:
            path: complete-licenses.rego

