attest:
  cocosign:
    policies:
    - name: sbom-policy
      enable: true
      modules:
      - name: blacklist-licenses
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-cyclonedx-json
          match:
            target_type: image
          rego:
                script: |
                  package verify
                  
                  config := {
                    "blacklist": {"GPL", "MPL"},
                    "blacklisted_limit" : 0
                  }

                  default allow = false
                  default violations = []
                  
                  verify = v {
                          v := {
                          "allow": allow,
                          "violations": violations,
                              "summary": [{
                              "allow": allow,
                              "reason":  "Some packages use blacklisted licenses",
                              "violations": count(violations),
                          }]
                      }
                  }

                  allow {
                    count(violations)  < config.blacklisted_limit
                  }

                  violations = j {
                    j := { r |
                        components := input.evidence.predicate.bom.components
                        some i 
                        comp := components[i]
                        comp.licenses != null
                        some j
                        l := comp[licenses][j]
                        some k
                        b := config.blacklist[k]
                        lname := l.license.name
                        startswith(lname, b)
                        r = {
                          "type":"license",
                          "details": {
                            "package":comp.purl,
                            "license":b
                          }
                        }
                      }
                  }

