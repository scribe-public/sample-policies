attest:
  cocosign:
    policies:
    - name: sbom-policy
      enable: true
      modules:
      - name: blocklist-packages
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-cyclonedx-json
          match:
            target_type: image
          rego:
            args:
              blocklist: 
                - "pkg:deb/ubuntu/tar@1.34+dfsg-1ubuntu0.1.22.04.1?arch=arm64&distro=ubuntu-22.04"
                - "log4j"
              blocklisted_limit: 0
            path: blocklist-packages.rego
