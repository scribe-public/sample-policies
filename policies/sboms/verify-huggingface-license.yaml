attest:
  cocosign:
    policies:
    - name: ML-policy
      enable: true
      modules:
      - name: verify-license
        type: verify-artifact
        enable: true
        input:
          signed: true
          format: attest-cyclonedx-json
          rego:
            args:
              licenses:
                - "mit"
                - apache"
            path: verify-hf-license.rego
