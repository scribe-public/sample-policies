attest:
  cocosign:
    policies:
    - name: sbom-policy
      enable: true
      modules:
      - name: blacklist-packages
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-cyclonedx-json
          match:
            target_type: image
          rego:
                script: |
                  package verify
                  default allow = false
                  default violations = []

                  config := {
                    "blacklist": ["pkg:deb/ubuntu/tar@1.34+dfsg-1ubuntu0.1.22.04.1?arch=arm64&distro=ubuntu-22.04", "log4j"],
                    "blacklisted_limit":0
                  }

                  verify = v {
                    v := {
                      "allow": allow,
                      "reason": "Risky packages.",
                      "details": json.marshal(violations),
                      "violations": count(violations)
                    }
                  }

                  allow {
                    count(violations)  <=  config.blacklisted_limit
                  }

                  violations = j {
                    j := { r |
                        some i,k 
                        components := input.evidence.predicate.bom.components
                        p := components[i].purl
                        b := config.blacklist[k]
                        contains(p,b)
                        r := {
                          "type":"banned package",
                          "package":b
                        }
                      }
                  }
    

