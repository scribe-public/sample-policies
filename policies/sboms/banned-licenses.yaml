attest:
  cocosign:
    policies:
    - name: sbom-policy
      enable: true
      modules:
      - name: banned-licenses
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-cyclonedx-json
          match:
            target_type: image
          rego:
            args:
              blocklist: 
                - GPL
                - MPL
              blocklisted_limit : 10
            path: banned-licenses.rego

