attest:
  cocosign:
    policies:
    - name: sbom-policy
      enable: true
      modules:
      - name: banned-licenses
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-cyclonedx-json
          match:
            target_type: image
          rego:
            args:
              blacklist: 
              - GPL
              - MPL
              blacklisted_limit : 10
            path: policies/sboms/banned-licenses.rego

