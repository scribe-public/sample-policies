attest:
  cocosign:
    policies:
    - name: sbom-policy
      enable: true
      modules:
      - name: required-packages
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-cyclonedx-json
          match:
            target_type: image
          rego:
            args:
              required_pkgs:
                - "pkg:deb/ubuntu/bash15@5.1-6ubuntu1?arch=amd64\u0026distro=ubuntu-22.04"
              violations_limit: 0
            path: policies/sboms/required-packages.rego
