attest:
  cocosign:
    policies:
    - name: git-policy
      enable: true
      modules:
      - name: coding-permissions
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-cyclonedx-json
          match:
            target_type: git
          rego:
            args:
              ids:
                - "@golang.com"
                - "@golang.org"
              files:
                - "a.txt"
                - "somedir/b.txt"
            path: policies/git/coding-permissions.rego

