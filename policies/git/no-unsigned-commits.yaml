attest:
  cocosign:
    policies:
    - name: git-policy
      enable: true
      modules:
      - name: no-unsigned-commits
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-cyclonedx-json
          match:
            target_type: git
          rego:
            path: no-unsigned-commits.rego

