attest:
  cocosign:
    policies:
    - name: image-policy
      enable: true
      modules:
      - name: labels
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-cyclonedx-json
          match:
            target_type: image
          rego:
            args:
              labels:
                - label: "org.opencontainers.image.version"
                  value: "22.04"
            path: verify-labels.rego
