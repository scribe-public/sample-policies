attest:
  cocosign:
    policies:
    - name: image-policy
      enable: true
      modules:
      - name: blacklist-build-scripts
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-cyclonedx-json
          match:
            target_type: image
          rego:
            args:
              blacklist: 
                - curl
            path: policies/images/blacklist-build-scripts.rego
