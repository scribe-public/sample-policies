attest:
  cocosign:
    policies:
    - name: verify-semgrep-report
      enable: true
      modules:
      - name: verify-semgrep-report
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-generic
          match:
            target_type: generic
            predicate_type: http://sarif
          rego:
            args:
              rule_ids:
                - "use-after-free"
              violations_threshold: 2
            path: verify-semgrep-report.rego
