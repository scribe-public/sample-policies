attest:
  cocosign:
    policies:
    - name: slsa-policy
      enable: true
      modules:
      - name: blocklist-builder-dependencies
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-slsa
          match:
            target_type: image
          rego:
            args:
              blocklist:
                - name: "valint"
                  version: "0.0.0"
            path: policies/slsa/banned-builder-deps.rego

