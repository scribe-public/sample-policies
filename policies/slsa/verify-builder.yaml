attest:
  cocosign:
    policies:
    - name: slsa-policy
      enable: true
      modules:
      - name: builder
        type: verify-artifact
        enable: true
        input:
          signed: false
          format: statement-slsa
          match:
            target_type: image
          rego:
            args:
              id: "local"
            path: verify-builder.rego
