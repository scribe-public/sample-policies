config-type: rule
id: "PS.1.5"
name: Require signoff on web commits
uses: github/org/web-commit-signoff@v2

description: PS.1 Require contributors to sign when committing to Github through the web interface

mitigation: >-
  Requires signoff on web commits to ensure that code changes are reviewed and approved,
  thereby reducing the risk of unauthorized or malicious modifications.

labels:
  - SSDF

with:
  desired_value: true
