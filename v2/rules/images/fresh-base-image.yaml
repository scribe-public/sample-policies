config-type: rule
id: fresh-base-image
name: "Fresh Base Image"
path: "fresh-base-image.rego"

description: >
  Verifies that each base image is not older than the specified threshold (max_days) from its creation date.
  The rule fails if no base image is found or if any base image exceeds the allowed age.
  This rule requires Dockerfile context; for example, run it with:
  `valint my_image --base-image Dockerfile`.

labels:
  - "SBOM"
  - "Images"

level: "error"

evidence:
  signed: false
  content_body_type: cyclonedx-json
  target_type: container
  filter-by:
  - target
  - product

with:
  max_days: 183
