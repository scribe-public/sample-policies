config-type: rule
id: github-repo-no-org-secrets
name: Verify No Organization Secrets Exist in Repository
path: no-org-secrets.rego

description: Verify no organization secrets exist in the GitHub repository.

labels:
  - GitHub
  - Repository

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=github"
    - "asset_type=repository"
    - >-
      {{- if eq (index .Context "asset-type") "repository" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}
