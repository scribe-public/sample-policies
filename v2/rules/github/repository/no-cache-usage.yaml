config-type: rule
id: github-repo-no-cache-usage
name: Verify No Cache Usage Exists in Repository
path: no-cache-usage.rego

description: Verify the GitHub repository has no cache usage.

labels:
  - GitHub
  - Repository

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=github"
    - "asset_type=repository"
    - >-
      {{- if eq (index .Context "asset-type") "repository" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}
