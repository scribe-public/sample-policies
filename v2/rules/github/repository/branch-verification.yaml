config-type: rule
id: github-repo-branch-verification
name: "Branch verification enabled in GitHub repository"
path: branch-verification.rego

description: "A rule to verify that branch verified is set to the value defined in the configuration file"

labels:
  - GitHub
  - Repository

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=github"
    - "asset_type=repository"

with:
  desired_verified: false
  
