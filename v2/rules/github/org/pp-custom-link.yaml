config-type: rule
id: github-org-pp-custom-link
name: Verify Secret Scanning Push Protection Custom Link Enabled Setting
path: pp-custom-link.rego

description: Verify `secret_scanning_push_protection_custom_link` is enabled in the GitHub organization.

labels:
  - GitHub
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=github"
    - "asset_type=organization"
    - >-
      {{- if eq (index .Context "asset-type") "organization" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  desired_value: false

full-description: |
  This rule ensures that the secret scanning push protection custom link is enabled in the GitHub organization.
  It performs the following steps:
  
  1. Checks the settings of the GitHub organization.
  2. Verifies that the secret scanning push protection custom link setting is enabled.

  **Evidence Requirements:**
  - Evidence must be provided by the Scribe Platform's CLI tool through scanning GitHub organization resources.

mitigation: >
  Ensure that the secret scanning push protection custom link is enabled to provide better security for secret scanning in the GitHub organization.

inputs:
  - name: desired_value
    type: boolean
    description: Indicates if the secret scanning push protection custom link is enabled.
    required: false

input_example: |
  desired_value: true
