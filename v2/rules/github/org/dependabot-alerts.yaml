config-type: rule
id: github-org-dependabot-alerts
name: Verify dependabot_alerts_enabled_for_new_repositories setting
path: dependabot-alerts.rego

description: Verify Dependabot alerts for new repositories are enabled in the GitHub organization.

labels:
  - GitHub
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=github"
    - "asset_type=organization"
    - >-
      {{- if eq (index .Context "asset-type") "organization" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  desired_value: false
