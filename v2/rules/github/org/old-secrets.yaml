config-type: rule
id: github-org-old-secrets
name: Verify GitHub Organization Secrets Are Not Too Old
path: old-secrets.rego

description: Verify secrets in the GitHub organization are not older than the specified threshold.

labels:
  - GitHub
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=github"
    - "asset_type=organization"
    - >-
      {{- if eq (index .Context "asset-type") "organization" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  max_secret_age: 12 # number of months
