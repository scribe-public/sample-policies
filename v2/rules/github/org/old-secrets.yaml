config-type: rule
id: github-org-old-secrets
name: "GitHub organization secrets are not too old"
path: old-secrets.rego

description: "A rule to verify that secrets are not older than max_secret_age months"

labels:
  - GitHub
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=github"
    - "asset_type=organization"

with:
  max_secret_age: 12 # number of months
  
