config-type: rule
id: github-org-secret-scanning
name: Verify secret_scanning_enabled_for_new_repositories setting
path: secret-scanning.rego

description: Ensure `secret_scanning` is configured and enabled in the GitHub repository.

labels:
  - GitHub
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=github"
    - "asset_type=organization"
    - >-
      {{- if eq (index .Context "asset-type") "organization" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  desired_value: false

mitigation: >
  Ensure that the Secret scanning setting is enabled to detect and prevent the exposure of secrets in the repository, enhancing security.
full-description: |
  This rule ensures that `secret_scanning` is enabled to detect and prevent the exposure of secrets in the repository.
  It performs the following steps:
  
  1. Checks the secret scanning settings of the GitHub repository.
  2. Verifies that the secret scanning setting is enabled.

  **Evidence Requirements:**
  - Evidence must be provided by the Scribe Platform's CLI tool through scanning GitHub organization resources.
