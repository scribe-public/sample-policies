config-type: rule
id: github-org-secret-scanning
name: "GitHub organization secret scanning is properly set"
path: secret-scanning.rego

description: "A rule to verify that the binary field: secret_scanning_enabled_for_new_repositories is properly set"

labels:
  - GitHub
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=github"
    - "asset_type=organization"

with:
  desired_value: false

