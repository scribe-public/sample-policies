config-type: rule
id: github-org-exists
name: Require GitHub Organization Discovery Evidence
path: evidence-exists.rego

description: Verify the GitHub Organization exists as evidence.

labels:
  - GitHub
  - Organization

fail-on-missing-evidence: true

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=github"
    - "asset_type=organization"
    - >-
      {{- if eq (index .Context "asset-type") "organization" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}
