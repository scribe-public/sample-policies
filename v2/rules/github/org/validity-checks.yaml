config-type: rule
id: github-org-validity-checks
name: Verify Secret_Scanning_Validity_Checks_Enabled Setting
path: validity-checks.rego

description: Ensure Validity Checks are configured and enabled in the GitHub repository.

labels:
  - GitHub
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=github"
    - "asset_type=organization"
    - >-
      {{- if eq (index .Context "asset-type") "organization" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  desired_value: false

mitigation: >
  Ensure that the Validity Checks under Github Repository setting is enabled to validate the integrity of the repository, preventing potential issues and vulnerabilities.
full-description: |
  This rule ensures that  are enabled to validate the integrity of the repository.
  It performs the following steps:
  
  1. Checks the validity checks settings of the GitHub repository.
  2. Verifies that the validity checks setting is enabled.

  **Evidence Requirements:**
  - Evidence must be provided by the Scribe Platform's CLI tool through scanning GitHub organization resources.
