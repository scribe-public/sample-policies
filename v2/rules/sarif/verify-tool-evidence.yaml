config-type: rule
id: sarif-tool-evidence
name: "SARIF tool evidence existance"
path: verify-tool-evidence.rego

description: "Verify required tool is used to create the SARIF report"

labels:
  - SARIF

fail-on-missing-evidence: true

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  tool: semgrep
  predicate_type: http://docs.oasis-open.org/sarif/sarif/2.1.0
