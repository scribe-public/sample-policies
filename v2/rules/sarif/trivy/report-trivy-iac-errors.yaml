config-type: rule
id: trivy-iac-findings
name: Verify IaC Misconfiguration Threshold in Trivy SARIF
path: ../report-iac-errors.rego

description: Verify the number of infrastructure-as-code (IaC) errors in the Trivy SARIF report remains below the specified threshold.

labels:
  - SARIF
  - Trivy

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://docs.oasis-open.org/sarif/sarif/2.1.0

with:
  violations_threshold: 0
