config-type: rule
id: gitlab-project-merge-access-level
name: Enforce Merge Access Level Policy for GitLab Project
path: merge-access-level.rego

description: Verify the GitLab project's merge access level complies with requirements.


full-description: |-
  This rule ensures that the GitLab project's merge access level complies with requirements.
  It performs the following steps:
  
  1. Checks the settings of the GitLab project.
  2. For scoped branchs, verifies that the merge access level complies with the specified requirements.
  
  **Evidence Requirements:**
  - Evidence must be provided by the Scribe Platform's CLI tool through scanning GitLab project resources.

mitigation: >-
  Ensure that the GitLab project's merge access level complies with requirements to prevent unauthorized changes.


inputs:
  - name: branch
    type: string
    description: The branch to enforce merge access level policy.
    required: false

  - name: access_level
    type: number
    description: The access level to enforce for merge access level policy.
    required: false

  - name: access_level_description
    type: string
    description: The access level description to enforce for merge access level policy.
    required: false

input_example: |-
  branch: "main"
  access_level: 30
  access_level_description: "Maintainers"

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=project"
    - >-
      {{- if eq (index .Context "asset_type") "project" -}}
      {{- asset_on_target (index .Context "asset_name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  branch: "main"
  # access_level: 30
  access_level_description: "Maintainers"
