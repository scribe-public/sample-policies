config-type: rule
id: gitlab-project-allowed-commit-authors
name: "GitLab project allowed commit authors"
path: commit-author-email-check.rego

description: "Verify that commit authors belong to the allowed email list"

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=project"

with:
  allowed_authors:
    - mail@example.com
