config-type: rule
id: gitlab-project-merge-requests-author-approval
name: Disable Author Approval for Merge Requests in GitLab
path: merge-requests-author-approval.rego

description: Verify the binary field `merge_requests_author_approval` is set for the GitLab project.


full-description: |-
  This rule ensures that the binary field Merge Requests Author Approval is set for the GitLab project.
  It performs the following steps:
  
  1. Checks the settings of the GitLab project.
  2. Verifies that the binary field Merge Requests Author Approval is set.
  
  **Evidence Requirements:**
  - Evidence must be provided by the Scribe Platform's CLI tool through scanning GitLab project resources.

mitigation: >-
  Ensure that the binary field `merge_requests_author_approval` is set for the GitLab project to prevent unauthorized approvals.

inputs:
  - name: merge_requests_author_approval
    type: boolean
    description: The binary field to enforce for merge requests author approval.
    required: false

input_example: |-
  merge_requests_author_approval: true

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=repo"
    - >-
      {{- if eq (index .Context "asset_type") "project" "repo" -}}
      {{- asset_on_target (index .Context "asset_name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  merge_requests_author_approval: true
