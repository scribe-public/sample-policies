config-type: rule
id: gitlab-project-check-cwe
name: "Check CWE"
path: check-cwe.rego

description: "Verify that no specific CWEs are detected"

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1 
  labels:
    - "platform=gitlab"
    - "asset_type=project" 

with:
  cwe_value: "89"
