config-type: rule
id: gitlab-project-description-substring-check
name: "Description Substring Check"
path: description-substring-check.rego

description: "Verify that a substring is not found in the description attribute of the vulnerabilities"

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1 
  labels:
    - "platform=gitlab"
    - "asset_type=project" 

with:
  pattern: "(?i)insdput"
