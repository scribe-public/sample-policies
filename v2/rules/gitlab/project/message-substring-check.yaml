config-type: rule
id: gitlab-project-message-substring-check
name: Check Message Substring
path: message-substring-check.rego

description: Verify a specific substring is not found in the message attribute of vulnerabilities for the GitLab project.

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1 
  labels:
    - "platform=gitlab"
    - "asset_type=project"
    - >-
      {{- if eq (index .Context "asset-type") "project" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  pattern: "(?i)dghd"
