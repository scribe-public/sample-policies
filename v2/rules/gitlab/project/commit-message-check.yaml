config-type: rule
id: gitlab-project-verify-commit_message_check
name: "Verify commit message format"
path: commit-message-check.rego

description: "Verify that all commit messages adhere to the specified format template"

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=project"

with:
  commit_message_regex: ".*JIRA-\\d+.*"
