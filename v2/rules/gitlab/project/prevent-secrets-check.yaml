config-type: rule
id: gitlab-project-verify-prevent_secrets
name: Enable Secrets Prevention in GitLab Project
path: prevent-secrets-check.rego

description: Verify `prevent_secrets` is enabled for the GitLab project.

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=project"
    - >-
      {{- if eq (index .Context "asset-type") "project" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}
