config-type: rule
id: gitlab-project-code-owner-approval
name: Require Code Owner Approval in GitLab Project
path: co-approval-required.rego

description: Verify code owner approval is required for specific branches in the GitLab project.

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=project"
    - >-
      {{- if eq (index .Context "asset-type") "project" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  branch: "main"
