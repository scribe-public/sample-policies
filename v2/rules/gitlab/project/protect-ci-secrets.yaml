config-type: rule
id: gitlab-project-protect-ci-secrets
name: Protect CI Secrets in GitLab Project
path: protect-ci-secrets.rego

description: Verify secrets in the GitLab project are not shared.

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1 
  labels:
    - "platform=gitlab"
    - "asset_type=project"
    - >-
      {{- if eq (index .Context "asset-type") "project" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  pattern: "(?i)(token|secret)"
