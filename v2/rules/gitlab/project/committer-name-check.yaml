config-type: rule
id: gitlab-project-allowed-committer-names
name: "GitLab project allowed committer names"
path: committer-name-check.rego

description: "Verify that commit committers are included in the allowed list"

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=project"

with:
  allowed_committers:
    - somename
