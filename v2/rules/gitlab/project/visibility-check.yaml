config-type: rule
id: gitlab-project-project-visibility-level
name: "GitLab project visibility level"
path: visibility-check.rego

description: "Verify that the project's visibility matches the required level"

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
