config-type: rule
id: gitlab-project-project-visibility-level
name: Set Visibility Level in GitLab Project
path: visibility-check.rego

description: Verify the GitLab project's visibility matches the required level.

labels:
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=project"
    - >-
      {{- if eq (index .Context "asset-type") "project" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  visibility: private
