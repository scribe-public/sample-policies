config-type: rule
id: gitlab-project-secrets-scan-pass
name: Ensure Secrets Scanning Passes
path: secrets-scan-pass.rego

description: Verify secrets scanning is successful for the GitLab project.

full-description: |-
  This rule ensures that secrets scanning is successful for the GitLab project.
  It performs the following steps:
  
  1. Checks the settings of the GitLab project.
  2. Verifies that secrets scanning is successful.
  
  **Evidence Requirements:**
  - Evidence must be provided by the Scribe Platform's CLI tool through scanning GitLab project resources.

mitigation: >-
  Ensure that secrets scanning is successful for the GitLab project to prevent unauthorized changes.

labels:
  - Gitlab
  - Project

evidence:
  filter-by:
    - product
    - target
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  asset_platform: gitlab
  asset_type: repo

