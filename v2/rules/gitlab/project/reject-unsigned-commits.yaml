config-type: rule
id: gitlab-project-disallow-unsigned-commits
name: Reject Unsigned Commits in GitLab Project
path: reject-unsigned-commits.rego

description: Verify `reject_unsigned_commits` is enabled for the GitLab project.

labels:
  - Blueprint
  - Gitlab
  - Project

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=project"
    - >-
      {{- if eq (index .Context "asset-type") "project" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}
