config-type: rule
id: gitlab-project-exists
name: Require Gitlab Project Discovery Evidence
path: evidence-exists.rego

description: Verify the Gitlab Project exists as evidence.

labels:
  - Gitlab
  - Project

fail-on-missing-evidence: true

evidence:
  filter-by:
    - product
    - target
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  asset_platform: gitlab
  asset_type: repo
