config-type: rule
id: gitlab-org-exists
name: Require Gitlab Organization Discovery Evidence
path: evidence-exists.rego

description: Verify the Gitlab Organization exists as evidence.

labels:
  - Gitlab
  - Organization

fail-on-missing-evidence: true

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  asset_platform: gitlab
  asset_type: organization
  asset_name: >-
              {{- if eq .Context.asset_type "organization" -}}
              {{- on_target .Context.asset_name -}}
              {{- else -}}
              {{- on_target nil -}}
              {{- end -}}
