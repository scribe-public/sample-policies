config-type: rule
id: gitlab-org-inactive-projects
name: Ensure Active Projects in GitLab Organization
path: inactive-projects.rego

description: Verify no GitLab organization projects are inactive.

labels:
  - Gitlab
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=organization"
    - >-
      {{- if eq (index .Context "asset-type") "organization" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
  inactive_for_days: 90
