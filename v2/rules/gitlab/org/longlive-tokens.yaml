config-type: rule
id: gitlab-org-token-excessive-lifespan
name: "Forbid excessively long-lived tokens in GitLab organization"
path: longlive-tokens.rego

description: "Verify that no organization tokens have an excessively long lifespan"

labels:
  - Blueprint
  - Gitlab
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=organization"

with:
  exiring_in_days: 365