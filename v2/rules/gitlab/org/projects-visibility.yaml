config-type: rule
id: gitlab-org-allowed-visible-projects
name: Restrict Public Visibility in GitLab Organization
path: projects-visibility.rego

description: Verify only allowed projects in the GitLab organization have public visibility.

labels:
  - Gitlab
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=organization"
    - >-
      {{- if eq (index .Context "asset-type") "organization" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
    allowed_public:
        - "Learn GitLab"
        - "Scribe Gitlab Test"
