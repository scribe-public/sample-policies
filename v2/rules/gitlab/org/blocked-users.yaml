config-type: rule
id: gitlab-org-blocked-users
name: Block Users in GitLab Organization
path: blocked-users.rego

description: Verify no users in the GitLab organization are on the block list.

labels:
  - Gitlab
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=organization"
    - >-
      {{- if eq (index .Context "asset-type") "organization" -}}
      {{- asset_on_target (index .Context "asset-name") -}}
      {{- else -}}
      {{- asset_on_target nil -}}
      {{- end -}}

with:
    blocked_users: []
