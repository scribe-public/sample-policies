config-type: rule
id: gitlab-org-token-about-to-expire
name: Prevent Token Expiration in GitLab Organization
path: expiring-tokens.rego

description: Verify no GitLab organization tokens are about to expire.

full-description: |-
  This rule ensures that no GitLab organization tokens are about to expire.
  It performs the following steps:
  
  1. Checks the settings of the GitLab organization.
  2. Verifies that no tokens are about to expire.
  
  **Evidence Requirements:**
  - Evidence must be provided by the Scribe Platform's CLI tool through scanning GitLab organization resources.

mitigation: >-
  Ensure that no GitLab organization tokens are about to expire to prevent service disruption.

inputs:
  - name: exiring_in_days
    type: number
    description: Number of days before a token expires.
    required: false

input_example: |-
  exiring_in_days: 30

labels:
  - Gitlab
  - Organization

evidence:
  filter-by:
    - product
    - target
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  asset_platform: gitlab
  asset_type: organization

with:
  exiring_in_days: 30
