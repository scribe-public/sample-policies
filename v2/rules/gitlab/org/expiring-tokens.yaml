config-type: rule
id: gitlab-org-token-about-to-expire
name: Prevent Token Expiration in GitLab Organization
path: expiring-tokens.rego

description: Verify no GitLab organization tokens are about to expire.

labels:
  - Gitlab
  - Organization

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "platform=gitlab"
    - "asset_type=organization"

with:
  exiring_in_days: 30
