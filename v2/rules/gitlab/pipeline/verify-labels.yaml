config-type: rule
id: gitlab-pipeline-verify-labels
name: "GitLab pipeline verify labels"
path: verify-labels.rego

description: "A rule to verify that the pipeline has all the required labels keys and values"

labels:
  - Gitlab
  - Pipeline

aggregate-results: true

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  labels:
    - "asset_type=pipeline"

with:
  labels:
    app.kubernetes.io/instance: "defaul1t"
