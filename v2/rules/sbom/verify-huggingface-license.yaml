config-type: rule
id: sbom-hf-license
name: Require Specified SBOM Licenses
path: verify-hf-license.rego

description: Verify the artifact includes all specified licenses.

labels:
  - SBOM
  - Image

evidence:
  filter-by:
    - product
    - target
  signed: false
  content_body_type: cyclonedx-json

with:
  licenses: []
