config-type: rule
id: sbom-signed
name: "Verify that SBOM is signed"
path: artifact-signed.rego

description: "Verify artifact is signed"

labels:
  - SBOM
  - Blueprint

fail-on-missing-evidence: true

evidence:
  filter-by:
    - product
    - target
  content_body_type: cyclonedx-json
  signed: true

with:
  identity:
    common-names: []
    emails: []
