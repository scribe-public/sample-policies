config-type: rule
id: bb-repo-exists
name: Require Bitbucket Repository Discovery Evidence
path: evidence-exists.rego

description: Verify the Bitbucket Repository exists as evidence.

labels:
  - Bitbucket
  - Repository

fail-on-missing-evidence: true

evidence:
  signed: false
  content_body_type: generic
  target_type: data
  predicate_type: http://scribesecurity.com/evidence/discovery/v0.1
  asset_platform: bitbucket
  asset_type: repo
  asset_name: >-
              {{- if eq .Context.asset_type "repo" -}}
              {{- on_target .Context.asset_name -}}
              {{- else -}}
              {{- on_target nil -}}
              {{- end -}}
