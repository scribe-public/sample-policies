name: build-time
path: build-time.rego

description: "Verify artifact was created within the specified time window"
labels:
  - slsa
initiatives:
  - bundle-rule

evidence:
  signed: false
  format-type: slsa
  target_type: container

with:
  start_hour: 8
  end_hour: 20
  workdays:
    - "Sunday"
    - "Monday"
    - "Tuesday"
    - "Wednesday"
    - "Thursday"
