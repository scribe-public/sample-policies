name: column_set_to_value
description: "Verify that a column is set to a specific value"
path: column_set_to_value.rego

labels:
  - 3rd-party

evidence:
  format-type: generic
  target_type: data
  labels: '{{ .Args.att_name }}'

# All values strings are globs
with:
  condition:
    column: "requirement"
    values: 
     - "R-3"
  column: "Status"
  values: 
   - "Compliant"
  template: "The Status column value is {{.Status}}. Recorde updated at {{.Date}}"
