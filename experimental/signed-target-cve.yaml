name: "signed-target-cve"
defaults:
  evidence:
    signed: true
rules:
  - uses: api/scribe-api-cve@v1
    description: "[signed-target-cve] Verify Scribe CVE policy violations (by API) on a signed target"
    level: error
    with:
      superset:
        cve:
          severity: 6
          max: 0
          input_name: "{{ .Context.input_name }}"
          input_tag: "{{ .Context.input_tag }}"
